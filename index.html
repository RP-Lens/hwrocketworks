<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocket Society</title>
  <link rel="stylesheet" href="src/styles.css">
  <!--<script src="https://cdn.tailwindcss.com"></script>-->

  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }


  </style>

</head>
<body>
  <!-- Navbar -->
  <nav class="fixed w-full top-0 left-0 bg-hwBD bg-opacity-80 backdrop-blur-md shadow z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center text-white">
      <div class="text-xl font-bold">LOGO HERE</div>
        <ul class="flex gap-6 text-sm font-medium">
          <li><a href="#" class="hover:text-highlands-orchil-bright transition">Home</a></li>
          <li><a href="/about" class="hover:text-highlands-orchil-bright transition">About Us<a></li>
          <li><a href="/projects" class="hover:text-highlands-orchil-bright transition">Our Projects</a></li>
          <li><a href="/join" class="hover:text-highlands-orchil-bright transition">Join Us</a></li>
        </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="min-h-screen flex items-center justify-center px-6 pt-28 bg-hw-blue-dark">
    <div id="hero" class="text-center max-w-2xl fade-in">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4 text-white">Ignite Your Potential</h1>
      <p class="text-gray-300 mb-6 text-lg">Building the future of rocketry at Heriot-Watt University</p>
      <a href="#" class="inline-block bg-castle-stone hover:bg-castle-stone-dark text-white text-sm px-6 py-3 rounded-full transition shadow-lg">
        Contact Us
      </a>
    </div>
  </section>

  <!-- Our mission -->
  <section class="min-h-screen items-center justify-center flex px-10 bg-hw-blue-bright">
    <div id="mission" class="flex-col text-center gap-10">
      <div><h1 class="text-4xl md:text-6xl font-extrabold text-white pb-10">Our Mission</h1></div>
      <div><p class="text-gray-300 mb-6 text-lg">We gon build rockets nd shit</p></div>
      <div><a href="#" class="inline-block bg-orkney-sand hover:bg-orkney-sand-dark text-white text-sm px-7 py-3 rounded-full shadow-lg">Find out more</a></div>
    </div>
  </section>

  <!-- Support us -->
  <section class="min-h-screen items-center justify-center flex px-10 bg-hw-blue-dark">
    <div id="mission" class="flex-col text-center gap-10">
      <div><h1 class="text-4xl md:text-6xl font-extrabold text-white pb-10">Give us money</h1></div>
      <div><p class="text-gray-300 mb-6 text-lg">PLEASE PLEASE PLEASE PLEASE PLEASE</p></div>
      <div><a href="#" class="inline-block bg-castle-stone hover:bg-castle-stone-dark text-white text-sm px-7 py-3 rounded-full shadow-lg">Subscribe</a></div>
    </div>
  </section>

<script>
    window.addEventListener('DOMContentLoaded', () => {
      const hero = document.getElementById('hero');
      setTimeout(() => {
        hero.classList.add('show');
      }, 100); // slight delay for smoother entrance
    });
  </script>

</body>
</html>
